language: python
dist: xenial
addons:
  apt:
    update: true
    packages:
    - xvfb
    - libzip-dev
services:
- xvfb
before_install:
- pip install hererocks
- hererocks env --luarocks 3.0 --lua latest
- export 'PATH='"$TRAVIS_BUILD_DIR"'/env/bin'":$PATH"
- luarocks install --server="http://luarocks.org/dev" lua-zip
- luarocks install love-release
install:
- sudo add-apt-repository -y ppa:bartbes/love-stable
- sudo apt-get -q update
- sudo apt-get -y install love
script:
- cd src
- love-release -W -M
- cd $TRAVIS_BUILD_DIR
- mv pre-edited-cs "Cave Story"
- zip -ur releases/CaveStoryRandomizer-win64.zip "Cave Story"
- zip -ur releases/CaveStoryRandomizer-win32.zip "Cave Story"
- zip -ur releases/CaveStoryRandomizer-macosx.zip "Cave Story"
- zip -r releases/CaveStoryRandomizer-linux.zip releases/CaveStoryRandomizer.love "Cave Story"
- chmod u+r+x daily.sh
- "./daily.sh"
env:
  global:
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - releases/*.zip
  file_glob: true
  on:
    repo: cave-story-randomizer/cave-story-randomizer
    branch: stable
  draft: true
