language: python
dist: xenial
addons:
  apt:
    update: true
    packages:
      - xvfb
      - libzip-dev

services:
  - xvfb

before_install:
  - sudo pip install hererocks
  - hererocks env --luarocks 3.0 --lua latest

install:
  - sudo env/bin/luarocks install --server="http://luarocks.org/dev" lua-zip
  - sudo env/bin/luarocks install love-release

script:
  - cd src
  - love-release -W -M
  - dir
  - cd -
  - sudo chmod u+r+x daily.sh
  - sudo ./daily.sh

env:
  global:
    # travis encrypt WEBHOOK=<url>
  - secure: ""